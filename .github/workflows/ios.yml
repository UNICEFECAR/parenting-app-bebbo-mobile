name: iOS

on: [push, pull_request]

jobs:
 build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js v14
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Cache npm dependencies
      uses: actions/cache@v2
      with:
        path: '~/.npm'
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    
 build-ios:
    needs: install-and-test
    runs-on: [self-hosted, macos]
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Install pod dependencies
        run: |
          cd ios && pod install
      - name: Build app
        run: |       
          xcodebuild -workspace ParentBuddyApp.xcworkspace -scheme ParentBuddyApp archive -archivePath ParentBuddyApp.xcarchive -allowProvisioningUpdates
          xcodebuild -exportArchive -archivePath ./ParentBuddyApp.xcarchive -exportPath . -exportOptionsPlist ParentBuddyApp/Info.plist
          mv ParentBuddyApp.ipa ../ParentBuddyApp.ipa
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ParentBuddyApp.ipa
          path: ios/build/
          
